# Runs tests for TypeScript scripts in scripts-ts/

name: Scripts Tests

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'scripts-ts/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'scripts-ts/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: scripts-ts

      - name: Run tests
        run: npm test
        working-directory: scripts-ts
